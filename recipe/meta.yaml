{% set version = "0.11.0" %}
{% set hash_type = "sha256" %}
{% set hash = "7d59ac4fdcb2c58037ebd4a9da5f9a49e3e034bf75b3f26d9fe48ba3d8806e6b" %}
{% set name = "thrift" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
 
requirements:
  build:
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"    
  host:
    - pip
    - python
    - six >=1.7.2
  run: 
    - python
    - six >=1.7.2

test:
  imports:
    - thrift
    - thrift.protocol
    - thrift.server
    - thrift.transport

about:
  home: http://thrift.apache.org
  license: Apache 2.0
  summary: 'Python bindings for the Apache Thrift RPC system'

extra:
  recipe-maintainers:
    - mariusvniekerk
    - ericdill
    - marshall245
